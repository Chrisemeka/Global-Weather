<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Global Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Global Weather</h1>

        <form class="location my-4 text-center text-muted">
            <label for="city">Enter a city to get weather forecast</label>
            <input type="text" name="city" class="form-control p-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="" class="time card-img-top">
            <!-- placeholder-image:https://fakeimg.pl/400x300 -->
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
